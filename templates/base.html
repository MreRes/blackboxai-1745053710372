<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow p-4 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
        <div class="flex flex-col md:flex-row md:space-x-6 space-y-2 md:space-y-0 w-full md:w-auto">
            <a href="{{ url_for('home') }}" class="text-gray-700 hover:text-blue-600 font-semibold">Dashboard</a>
            <a href="{{ url_for('transactions') }}" class="text-gray-700 hover:text-blue-600 font-semibold">Transactions</a>
            <a href="{{ url_for('budgets') }}" class="text-gray-700 hover:text-blue-600 font-semibold">Budgets</a>
            <a href="{{ url_for('goals') }}" class="text-gray-700 hover:text-blue-600 font-semibold">Goals</a>
            <a href="{{ url_for('reports') }}" class="text-gray-700 hover:text-blue-600 font-semibold">Reports</a>
            <a href="{{ url_for('contacts') }}" class="text-gray-700 hover:text-blue-600 font-semibold">Contacts</a>
        </div>
        <div>
            <a href="{{ url_for('logout') }}" class="text-red-600 hover:underline font-semibold">Logout</a>
        </div>
    </nav>
    <main class="flex-grow container mx-auto p-4 md:p-6">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white text-center p-4 text-gray-500 text-sm">
        &copy; 2025 WhatsApp AI Financial Planner Assistant
    </footer>
</body>
</html>
